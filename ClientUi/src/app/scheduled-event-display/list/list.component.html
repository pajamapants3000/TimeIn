<div class="list-container">
  <mat-list>
    <mat-list-item class="scheduled-event-list-item"
                   *ngFor="let scheduledEvent of scheduledEvents$ | async">
      <div id="scheduledEvent_{{scheduledEvent.id}}"
           class="scheduled-event-list-item-{{isPast(scheduledEvent.when) ?
           'past' :
           'future'}}">
        <span id="scheduledEvent_{{scheduledEvent.id}}_when">
          {{scheduledEvent.when | date:'yyyy-MM-dd hh:mm aa' }}
        </span>
        <span id="scheduledEvent_{{scheduledEvent.id}}_durationInMinutes">
          {{scheduledEvent.durationInMinutes}}
        </span>
        <span id="scheduledEvent_{{scheduledEvent.id}}_name">
          {{scheduledEvent.name}}
        </span>
        <button mat-button id="scheduledEvent_{{scheduledEvent.id}}_details"
                           class="clientui-button"
                           (click)="onIdSelected(scheduledEvent.id);">
          Details
        </button>
      </div>
    </mat-list-item>
  </mat-list>
</div>
